<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item-active">
                        <a class="nav-link active" aria-current="page" href="bootstrap_index.html">Home</a>
                    </li>
                    <li class="nav-item-active">
                        <a class="nav-link" href="bootstrap_about.html">About</a>
                    </li>
                    <li class="nav-item-active">
                        <a class="nav-link" href="bootstrap_contact.html">Contact</a>
                    </li>
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu">

                <form class="d-flex" role="search">

                </form>
            </div>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <br>
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
            special characters, or emoji.
        </div>
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select the Query</option>
            <option value="1">Web</option>
            <option value="2">Tech Stack</option>
            <option value="3">Technology</option>
            <option value="3">Others</option>
        </select>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Are You a Member ? 
            </label>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <button class="btn btn-primary">Submit</button>
    </div>
